<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#f8faff;stop-opacity:0.98" />
    </linearGradient>
    <linearGradient id="gcpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1400" height="900" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    MARKETING ANALYTICS TECHNICAL ARCHITECTURE
  </text>
  <text x="700" y="65" text-anchor="middle" fill="#64b5f6" font-family="Arial, sans-serif" font-size="14">
    Real-time Data Pipeline • Multi-dimensional Analysis • Custom Dashboards
  </text>
  
  <!-- Layer 1: Data Sources -->
  <text x="70" y="110" fill="#64b5f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    DATA SOURCES
  </text>
  
  <!-- API Sources -->
  <g transform="translate(50, 130)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="20" cy="20" r="8" fill="#4285f4"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">G</text>
    <text x="35" y="25" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Google Ads API</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• Campaign Data</text>
    <text x="10" y="58" fill="#666" font-family="Arial, sans-serif" font-size="10">• Keywords and Bids</text>
    <text x="10" y="71" fill="#666" font-family="Arial, sans-serif" font-size="10">• Performance Metrics</text>
  </g>
  
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="20" cy="20" r="8" fill="#1877f2"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">f</text>
    <text x="35" y="25" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Meta Graph API</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• Ad Performance</text>
    <text x="10" y="58" fill="#666" font-family="Arial, sans-serif" font-size="10">• Audience Data</text>
    <text x="10" y="71" fill="#666" font-family="Arial, sans-serif" font-size="10">• Attribution</text>
  </g>
  
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="20" cy="20" r="8" fill="#ff7a59"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">HS</text>
    <text x="35" y="25" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HubSpot API</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• CRM Data</text>
    <text x="10" y="58" fill="#666" font-family="Arial, sans-serif" font-size="10">• Email Metrics</text>
    <text x="10" y="71" fill="#666" font-family="Arial, sans-serif" font-size="10">• Lead Scoring</text>
  </g>
  
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="20" cy="20" r="8" fill="#00d084"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SL</text>
    <text x="35" y="25" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Social Listening</text>
    <text x="10" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">• Brand Mentions</text>
    <text x="10" y="58" fill="#666" font-family="Arial, sans-serif" font-size="10">• Sentiment Data</text>
    <text x="10" y="71" fill="#666" font-family="Arial, sans-serif" font-size="10">• Competitor Intel</text>
  </g>
  
