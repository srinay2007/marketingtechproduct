    <text x="20" y="50" fill="#666" font-family="Arial, sans-serif" font-size="11">• Alert Notifications</text>
    <text x="20" y="65" fill="#666" font-family="Arial, sans-serif" font-size="11">• Budget Optimization</text>
    <text x="20" y="80" fill="#666" font-family="Arial, sans-serif" font-size="11">• Performance Reports</text>
    <text x="20" y="95" fill="#666" font-family="Arial, sans-serif" font-size="11">• Stakeholder Updates</text>
  </g>
  
  <!-- Data Flow Arrows -->
