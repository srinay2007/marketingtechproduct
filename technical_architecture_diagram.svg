    <path d="M 200 270 Q 240 250 270 220" stroke-dasharray="5,5" filter="url(#glow)"/>
    <path d="M 200 370 Q 240 330 270 250" stroke-dasharray="5,5" filter="url(#glow)"/>
    <path d="M 200 470 Q 240 400 270 280" stroke-dasharray="5,5" filter="url(#glow)"/>
    
    <!-- Airflow to BigQuery -->
    <path d="M 490 210 Q 510 210 530 210" stroke-dasharray="5,5" filter="url(#glow)"/>
    
    <!-- BigQuery to Looker -->
    <path d="M 770 220 Q 790 220 810 220" stroke-dasharray="5,5" filter="url(#glow)"/>
    
    <!-- Looker to Insights -->
    <path d="M 1030 220 Q 1050 220 1070 220" stroke-dasharray="5,5" filter="url(#glow)"/>
  </g>
  
  <!-- Arrow heads -->
