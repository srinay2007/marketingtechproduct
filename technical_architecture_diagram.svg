    <text x="110" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dimensional Data Model</text>
    <text x="20" y="50" fill="#666" font-family="Arial, sans-serif" font-size="11">• Fact Tables: Campaign Performance</text>
    <text x="20" y="65" fill="#666" font-family="Arial, sans-serif" font-size="11">• Dimensions: User, Time, Customer, Campaign</text>
    <text x="20" y="80" fill="#666" font-family="Arial, sans-serif" font-size="11">• Star Schema Design</text>
    <text x="20" y="95" fill="#666" font-family="Arial, sans-serif" font-size="11">• SCD Type 2 for Historical Tracking</text>
  </g>
  
