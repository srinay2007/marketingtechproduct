    <circle cx="30" cy="30" r="15" fill="white" opacity="0.9"/>
    <text x="30" y="36" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
    <text x="55" y="30" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ML Insights</text>
    <text x="55" y="45" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Predictive Analytics</text>
    <text x="20" y="70" fill="white" font-family="Arial, sans-serif" font-size="11">• Anomaly Detection</text>
    <text x="20" y="85" fill="white" font-family="Arial, sans-serif" font-size="11">• Forecasting Models</text>
    <text x="20" y="100" fill="white" font-family="Arial, sans-serif" font-size="11">• Optimization Recommendations</text>
  </g>
  
