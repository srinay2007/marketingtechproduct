    <circle cx="30" cy="30" r="15" fill="white" opacity="0.9"/>
    <text x="30" y="36" text-anchor="middle" fill="#4285f4" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LS</text>
    <text x="55" y="30" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Looker Studio</text>
    <text x="55" y="45" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Business Intelligence</text>
    <text x="20" y="70" fill="white" font-family="Arial, sans-serif" font-size="11">• Interactive Dashboards</text>
    <text x="20" y="85" fill="white" font-family="Arial, sans-serif" font-size="11">• Real-time Data Refresh</text>
    <text x="20" y="100" fill="white" font-family="Arial, sans-serif" font-size="11">• Custom Calculated Fields</text>
  </g>
  
  <!-- Custom Dashboards -->
  <g transform="translate(820, 290)">
    <rect x="0" y="0" width="200" height="100" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Custom Dashboards</text>
    <text x="20" y="50" fill="#666" font-family="Arial, sans-serif" font-size="11">• Executive Summary Views</text>
    <text x="20" y="65" fill="#666" font-family="Arial, sans-serif" font-size="11">• Campaign Performance Deep Dive</text>
    <text x="20" y="80" fill="#666" font-family="Arial, sans-serif" font-size="11">• Customer Journey Analytics</text>
    <text x="20" y="95" fill="#666" font-family="Arial, sans-serif" font-size="11">• ROI and Attribution Reports</text>
  </g>
  
