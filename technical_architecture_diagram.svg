    <text x="850" y="90" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Marketing Metrics:</text>
    <text x="860" y="110" fill="#666" font-family="Arial, sans-serif" font-size="11">• ROAS (Return on Ad Spend)</text>
    <text x="860" y="125" fill="#666" font-family="Arial, sans-serif" font-size="11">• Customer Acquisition Cost (CAC)</text>
    <text x="860" y="140" fill="#666" font-family="Arial, sans-serif" font-size="11">• Lifetime Value to CAC Ratio</text>
    <text x="860" y="155" fill="#666" font-family="Arial, sans-serif" font-size="11">• Multi-touch Attribution Analysis</text>
    
    <text x="850" y="180" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Business Intelligence:</text>
    <text x="860" y="200" fill="#666" font-family="Arial, sans-serif" font-size="11">• Cross-platform performance comparison</text>
    <text x="860" y="215" fill="#666" font-family="Arial, sans-serif" font-size="11">• Cohort analysis and retention curves</text>
    <text x="860" y="230" fill="#666" font-family="Arial, sans-serif" font-size="11">• Predictive churn modeling</text>
    <text x="860" y="245" fill="#666" font-family="Arial, sans-serif" font-size="11">• Automated anomaly detection</text>
    <text x="860" y="260" fill="#666" font-family="Arial, sans-serif" font-size="11">• Real-time campaign optimization alerts</text>
  </g>
  
  <!-- Footer -->
  <text x="700" y="880" text-anchor="middle" fill="#64b5f6" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Scalable • Real-time • Multi-dimensional • AI-Powered Marketing Analytics Platform
  </text>
  
</svg>
