    <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ETL Pipeline Steps</text>
    <text x="20" y="45" fill="#666" font-family="Arial, sans-serif" font-size="11">1. API Authentication and Rate Limiting</text>
    <text x="20" y="58" fill="#666" font-family="Arial, sans-serif" font-size="11">2. Data Extraction and Validation</text>
    <text x="20" y="71" fill="#666" font-family="Arial, sans-serif" font-size="11">3. Transformation and Normalization</text>
