    <polygon points="265,175 275,180 265,185"/>
    <polygon points="265,215 275,220 265,225"/>
    <polygon points="265,245 275,250 265,255"/>
    <polygon points="265,275 275,280 265,285"/>
    <polygon points="525,205 535,210 525,215"/>
    <polygon points="805,215 815,220 805,225"/>
    <polygon points="1065,215 1075,220 1065,225"/>
  </g>
  
  <!-- Technical Specifications -->
