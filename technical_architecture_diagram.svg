    <text x="30" y="90" fill="#666" font-family="Arial, sans-serif" font-size="12">• Cloud Platform: Google Cloud Platform (GCP)</text>
    <text x="30" y="110" fill="#666" font-family="Arial, sans-serif" font-size="12">• Orchestration: Apache Airflow (Cloud Composer)</text>
    <text x="30" y="130" fill="#666" font-family="Arial, sans-serif" font-size="12">• Data Warehouse: BigQuery with automated partitioning</text>
    <text x="30" y="150" fill="#666" font-family="Arial, sans-serif" font-size="12">• Visualization: Looker Studio with real-time connectors</text>
    <text x="30" y="170" fill="#666" font-family="Arial, sans-serif" font-size="12">• APIs: REST APIs with OAuth 2.0 authentication</text>
    <text x="30" y="190" fill="#666" font-family="Arial, sans-serif" font-size="12">• Processing: Stream processing for real-time updates</text>
    <text x="30" y="210" fill="#666" font-family="Arial, sans-serif" font-size="12">• Storage: Columnar storage with compression</text>
    <text x="30" y="230" fill="#666" font-family="Arial, sans-serif" font-size="12">• Monitoring: Cloud Monitoring with custom metrics</text>
    
    <!-- Center Column: Data Model -->
    <text x="450" y="65" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DIMENSIONAL DATA MODEL</text>
    <text x="450" y="90" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fact Tables:</text>
    <text x="460" y="110" fill="#666" font-family="Arial, sans-serif" font-size="11">• campaign_performance_daily</text>
    <text x="460" y="125" fill="#666" font-family="Arial, sans-serif" font-size="11">• user_engagement_events</text>
    <text x="460" y="140" fill="#666" font-family="Arial, sans-serif" font-size="11">• conversion_attribution</text>
    <text x="460" y="155" fill="#666" font-family="Arial, sans-serif" font-size="11">• social_sentiment_scores</text>
    
    <text x="450" y="180" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dimension Tables:</text>
    <text x="460" y="200" fill="#666" font-family="Arial, sans-serif" font-size="11">• dim_user (demographics, segments, lifetime value)</text>
    <text x="460" y="215" fill="#666" font-family="Arial, sans-serif" font-size="11">• dim_time (date hierarchy, business calendar)</text>
    <text x="460" y="230" fill="#666" font-family="Arial, sans-serif" font-size="11">• dim_customer (acquisition channel, cohort)</text>
    <text x="460" y="245" fill="#666" font-family="Arial, sans-serif" font-size="11">• dim_campaign (platform, objective, targeting)</text>
    <text x="460" y="260" fill="#666" font-family="Arial, sans-serif" font-size="11">• dim_geography (region, market, timezone)</text>
    
    <!-- Right Column: KPIs and Insights -->
