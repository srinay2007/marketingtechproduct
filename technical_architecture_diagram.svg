    EXTRACTION AND ORCHESTRATION
  </text>
  
  <!-- Apache Airflow -->
  <g transform="translate(280, 150)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#gcpGradient)" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="15" fill="white" opacity="0.9"/>
    <text x="30" y="36" text-anchor="middle" fill="#4285f4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AF</text>
    <text x="55" y="30" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Apache Airflow</text>
    <text x="55" y="45" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Workflow Orchestration</text>
    <text x="20" y="70" fill="white" font-family="Arial, sans-serif" font-size="11">• DAG Management</text>
    <text x="20" y="85" fill="white" font-family="Arial, sans-serif" font-size="11">• Scheduled ETL Jobs</text>
    <text x="20" y="100" fill="white" font-family="Arial, sans-serif" font-size="11">• Error Handling and Retry</text>
  </g>
  
  <!-- Data Pipeline Steps -->
