    <rect x="0" y="0" width="1300" height="300" rx="12" fill="url(#cardGradient)" filter="url(#shadow)" opacity="0.95"/>
    <text x="650" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      TECHNICAL SPECIFICATIONS AND DATA MODEL DIMENSIONS
